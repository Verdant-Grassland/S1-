<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>视频音频</title>
	</head>
	<body>
		<video controls="controls" autoplay="autoplay">
			<source src="视频素材/video/vedio.avi"><source/>
			<source src="视频素材/video/vedio.mp4" type="video/mp4"><source/>
		</video>
		<video controls="controls" autoplay="autoplay">
			<source src="视频素材/video/video.mp4" type="video/mp4"></source>

		</video>
		<audio controls="controls" autoplay="autoplay">
			<source src="视频素材/music/music.ogg" type="audio/ogg"></source>
			<source src="视频素材/music/music.mp3" type="audio/mp3"></source>
		</audio>
