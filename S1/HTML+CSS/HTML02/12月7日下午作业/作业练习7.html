<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表的茶</title>
	</head>
	<body>
		<h3>一个探讨列表：</h3>
		<ul>
			<li>咖啡</li>
			<li>茶</li>
			<ul type="circle">
				<li>红茶</li>
				<li>绿茶</li>
			<ul type="square">
				<li>中国茶</li>
				<li>非洲茶</li>
			</ul>
			<li>牛奶</li>
			</ul>
		</ul>
	</body>
</html>
