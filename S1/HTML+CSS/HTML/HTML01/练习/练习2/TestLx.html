<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>复习考试</title>
	</head>
	<body>
		<p>这个是段落标签</p>
		<p>这个是标签标题
			<h1>这个是一级标签</h1>
			<h2>这个是二级标签</h2>
			<h3>这个是三级标签</h3>
			<h4>这个是四级标签</h4>
			<h5>这个是五级标签</h5>
			<h6>这个是六级标签</h6>
		</p>
		<br /<p>这个是换行标签</p>
		<hr /<p>这个是水平线标签</p>
		<p>字体样式标签
			<strong>这个是加粗标签</strong>
		<em>这个是斜体标签</em>
		</p>
		<p>特殊符号
			空&nbsp;格
			大&gt;于
			小&lt;于
			引&quot;号
			版权&copy;符号
		</p>
		<p>
			这个是图片标签
			<img src="img/图片效果/图片1.png" width = "877.5" height = "307.5/>
		</p>
		<p>
			超链接
			<a href="path" target="目标窗口">链接文本或图像</a>
		</p>
		<p>
			锚链接
			A.定义锚标记<a name="标记名称">a</a>
			B.链接到锚标记<a href="#标记名称">b</a>
		</p>
		<p>
			功能性链接
			<a href="mailto:任意的邮箱地址">联系我们</a>
		</p>
	</body>
</html>
