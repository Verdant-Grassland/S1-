<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>TABLE表格的使用示例</title>
		<style>
			tr{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1><center>学员表</center></h1>
		<table width="450" border="1">
			<tr>
				<th colspan="3">学院基本信息</th>
				<th colspan="2">成绩</th>
			</tr>
			<tr>
				<th>姓  名</th>
				<th>性  别</th>
				<th>专  业</th>
				<th>课  程</th>
				<th>分  数</th>
			</tr>
			<tr>
				<td>小峰</td>
				<td>男</td>
				<td rowspan="2">计算机</td>
				<td rowspan="2">PHP开发</td>
				<td>86</td>
			</tr>
			<tr>
				<td>小影</td>
				<td>女</td>
				<td>98</td>
			</tr>
		</table>
	</body>
</html>
