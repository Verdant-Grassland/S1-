<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>单词表格</title>
	</head>
	<body>
		<table width="600" border="1">
			<tr>
				<td>属性名称</td>
				<td>属性值</td>
				<td>说明</td>
			</tr>
			<tr>
				<td>属性名称</td>
				<td>属性值</td>
				<td>说明</td>
			</tr>
			<tr>
				<td rowspan="3">align</td>
				<td>left</td>
				<td>垂左</td>
			</tr>
			<tr>
				<td>center</td>
				<td>垂中</td>
			</tr>
			<tr>
				<td>right</td>
				<td>垂右</td>
			</tr>
			<tr>
				<td rowspan="3">valign</td>
				<td>top</td>
				<td>垂上</td>
			</tr>
			<tr>
				<td>middle</td>
				<td>垂中</td>
			</tr>
			<tr>
				<td>bottom</td>
				<td>垂下</td>
			</tr>
			<tr>
				<td>span</td>
				<td>数字</td>
				<td>直列数目</td>
			</tr>
			<tr>
				<td>width</td>
				<td>像素/百分比</td>
				<td>宽度</td>
			</tr>
		</table>
	</body>
</html>
