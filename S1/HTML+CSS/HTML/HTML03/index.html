<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网易邮箱登录</title>
	</head>
	<body>
		<form action="#" method="get"></form>
		<table>
			<tr>
				<td>用户名</td>
				<td>
					<input type="text" name="username" />@163.com
				</td>
			</tr>
			<tr>
				<td>密&nbsp;&nbsp;&nbsp;码</td>
				<td>
					<input type="password" name="pwd" />
				</td>
			</tr>
			<tr>
				<td>版&nbsp;&nbsp;&nbsp;本</td>
				<td>
	                <select name=""version id="">
	                    <option value="">默认</option>
	                    <option value="2018">2018</option>
	                    <option value="2017">2017</option>
	                    <option value="2016">2016</option>
	                    <option value="2015">2015</option>
	                </select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="checkbox" id="main" value="autoLogin"/>自动登录
                	<input type="checkbox" id="main" value="ssl" checked="checked"/>SSL
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" id="main" value="登录"/>
            		<input type="submit" id="main" value="注册"/>
				</td>
			</tr>
		</table>
	</body>
</html>
