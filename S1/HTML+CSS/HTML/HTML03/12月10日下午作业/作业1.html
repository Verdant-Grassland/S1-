<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>房间预订页面</title>
		<style>
			.asd{
				text-align: left;
			}
		</style>
	</head>
	<body>
		<form action="" method="post"></form>
		<table border="1" width="1000">
			<tr>
				<td bgcolor="greenyellow" colspan="2">首页&gt;&gt;酒店预订&gt;&gt;黄山温泉度假酒店  房间预订页面</td>
			</tr>
			<tr>
				<td>订&nbsp;单&nbsp;号:</td>
				<td>201472112413（注&nbsp;:&nbsp;请记住你的订单号，便于以后查询订单处理情况）</td>
			</tr>
			<tr>
				<td>酒店名称:</td>
				<td>DedeCMS产品授权在线购买</td>
			</tr>
			<tr>
				<td>酒店房型:</td>
				<td>豪华商务房</td>
			</tr>
			<tr>
				<td>房间价格:</td>
				<td>￥/间</td>
			</tr>
			<tr>
				<td>入住日期:</td>
				<td><input type="text" name="date" id="date" value="2014-7-2" />*(单击弹出时间日历选择)</td>
			</tr>
			<tr>
				<td>离店日期:</td>
				<td><input type="text" name="dateout" id="dateout" value="2014-7-3" />*</td>
			</tr>
			<tr>
				<td>房间数量:</td>
				<td><input type="text" name="num" id="num" value="" />*</td>
			</tr>
			<tr>
				<td>游客人数:</td>
				<td><input type="text" name="num" id="num" value="" />*</td>
			</tr>
			<tr>
				<td>客人姓名:</td>
				<td><input type="text" name="num" id="num" value="" />*</td>
			</tr>
			<tr>
				<td>证件类型:</td>
				<td>
					<select name="证件">
						<option value="身份证" selected="selected">身份证</option>
						<option value="护照证" selected="selected">护照证</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>证件号码:</td>
				<td><input type="text" name="number" id="number" value="" />*</td>
			</tr>
			<tr>
				<td>联系电话:</td>
				<td><input type="text" name="phonenumber" id="phonenumber" value="" />*</td>
			</tr>
			<tr>
				<td>到达时间:</td>
				<td>
					最早入住时间
					<select name="时间">
						<option value="12:00" selected="selected">12:00</option>
						<option value="13:00" selected="selected">13:00</option>
					</select>
					
					&nbsp;最晚入住时间
					<select name="时间">
						<option value="13:00" selected="selected">13:00</option>
						<option value="14:00" selected="selected">14:00</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>可选服务:</td>
				<td>
					<input type="checkbox" name="dy" id="dy" value="" />导游
					<input type="checkbox" name="lj" id="lj" value="" />接机
					<input type="checkbox" name="zf" id="zf" value="" />租房
					<input type="checkbox" name="kd" id="kd" value="" />宽带
				</td>
			</tr>
			<tr>
				<td>其他要求:</td>
				<td>
					<select name="yq" size="5">
						<option value="" ></option>
					</select>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="button" name="xyb" id="xyb" value="下一步" />
				</td>
			</tr>
		</table>
	</body>
</html>
