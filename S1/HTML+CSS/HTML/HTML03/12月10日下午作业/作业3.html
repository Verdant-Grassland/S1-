<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人资料修改</title>
	<style type="text/css">
			.a{
				color: aliceblue;
			}
		</style>
	</head>
	<body>
		<form action="" method="post">
			<table>
				<tr>
					<td bgcolor="#FF0000" class="a">个人资料修改</td>
					<td></td>
				</tr>
				<tr>
					<td>真实姓名:</td>
					<td><input type="text" name="name" id="" value="shishi" /></td>
				</tr>
				<tr>
					<td>性别称谓:</td>
					<td><input type="radio" name="sex" id="sex" value="男" />男
					<input type="radio" name="sex" id="sex" value="女" checked="checked"/>女
					</td>
				</tr>
				<tr>
					<td>证件类型：</td>
					<td>
						<select name="身份证">
							<option value="身份证" hidden="hidden">身份证</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>身份证号码：</td>
					<td><input type="text" name="" id="" value="33043319780505211" /></td>
				</tr>
				<tr>
					<td>出生年月：</td>
					<td>
						<select name="年">
							<option value="1980" hidden="hidden">1980</option>
							<option value="1970">1970</option>
						</select>年
						<select name="月">
							<option value="5" hidden="hidden">5</option>
						</select>月
						<select name="日">
							<option value="4" hidden="hidden">4</option>
						</select>日
					</td>
				</tr>
				<tr>
					<td>所在地区：</td>
					<td>
						<select name="地区">
							<option value="北京" hidden="hidden">北京</option>
							<option value="铁岭">铁岭</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>主页/博客</td>
					<td><input type="text" name="zy" id="" value="http://" /></td>
				</tr>
				<tr>
					<td>个人简介：</td>
					<td>
						<select name="简介" size="4">
							<option value="" ></option>
						</select>
					</td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" name="" id="" value="确定" /></td>
				</tr>
			</table>
			
		</form>
	</body>
</html>
