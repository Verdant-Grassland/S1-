<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>留言中心</title>

		</center>
		<center>
			<form action="" method="post"></form>

					<tr>
						<td>*标题</td>

						<td>*姓名</td>

					</tr>
					<tr>
						<td>*电话</td>

						<td><input type="text" name="email" id="email" value="" /></td>
					</tr>
					<tr>
						<td>内容</td>
						<td colspan="4">
							<textarea name="nrade" rows="10" cols="60"></textarea>
						</td>
					</tr>
					<tr>
						<td>*验证码</td>
						<td><input type="text" name="yzm" id="yzm" value="" /></td>
					</tr>
					<tr>
						<td>
							<img src="img/box aread.png" /><a href="#">看不清楚换一张</a>
						</td>
					</tr>
					<tr>
						<td></td>
						<td><input type="submit" name="tj" id="tj" value="提交" />
						<input type="reset" value="重置"></input>
						</td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
