<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>阿里巴巴会员注册</title>
		<style>
        	.txt{
        		text-align: right;
        	}
		</style>
	</head>
	<body>
		<a href="#"><img src="img/header.jpg" alt=""/></a>
		<table>
			<tr>
				<td class="txt">电子邮箱:</td>
	        	<td>
					<input type="text" name="users" />
				</td>
	        </tr>
			<tr>
				<td class="txt">会员登录名:</td>
	        	<td>
					<input type="text" name="name" />
				</td>
	        </tr>
			<tr>
				<td class="txt">密码:</td>
	        	<td>
					<input type="password" name="pwd" />
				</td>
	        </tr>
			<form action="#" method="get">
	        <tr>
	        	<td class="txt"> 电子邮箱:</td>
	        	<td>
	             	<input type="email" name="email"/>
	            </td>
	        </tr>
	        <tr>
	        	<td class="txt">会员登录名:</td>
	        	<td>
	             	<input type="text" name="uesername"/>
	            </td>
	        </tr>
	        <tr>
	        	<td class="txt">密码:</td>
	        	<td>
	             	<input type="password" name="psw"/>
	            </td>
	        </tr>
	        <tr>
	        	<td class="txt">再次输入密码:</td>
	        	<td>
	             	<input type="password" name="repsw"/>
	            </td>
	        </tr>
	        <tr>
	        	<td class="txt">会员身份:</td>
	        	<td>
	             	<input type="radio" name="sf" checked/>买家
	                <input type="radio" name="sf"/>卖家
	                <input type="radio" name="sf"/>两者都是
	            </td>
	        </tr>
	        <tr>
	        	<td class="txt">验证码:</td>
	        	<td>
	             	<input type="text"/>
	            </td>
	             </tr>
	          <tr>   
	           <td>
	            	<img src="img/verycode.gif" />
	            </td>
	            <td>
	            	<a href="#">看不清楚？换一张</a>
	            </td>
	        </tr>
	        <tr>
	        	<td></td>
	        	<td>
	        		<input type="image" src="img/btn_reg.gif"/>
	        	</td>
	        </tr>
		</table>
	</body>
</html>
