<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>一号店</title>
		<style>
			span{
				color: dodgerblue;
			}
		</style>
	</head>
	<body>
		<img src="img/logo.png"/>
		<hr />
		<center>
			<h2>一号店注册</h2>
			<form action="" method="post">
				<table>
					<tr>
						<td colspan="2">
							<input type="tel" name="phone" id="phone" value="" placeholder="手机号码" style="width: 260px; height: 40px;"/>
						</td>
					</tr>
					<tr>
						<td>
							<input type="text" name="yzm" id="yzm" value="" placeholder="验证码" style="height: 40px;"/>
						</td>
						<td>
							<input type="button" name="" id="" value="获取验证码" style="background-color: dimgray; color: white; width: 88px; height: 40px;"/>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="password" name="pwd" id="pwd" value="" placeholder="设置密码" style="width: 260px; height: 40px;"/>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="password" name="pwd1" id="pwd1" value="" placeholder="确认密码" style="width: 260px; height: 40px;"/>
						</td>
					</tr>
					<tr>
						<td colspan="2" style="color: gray; font-size: 2px;">
							点击注册，表示您同意1号店<span>《服务协议》</span>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<input type="submit" name="zc" id="zc" value="同意协议并注册" style="background-color: crimson; color: white; width: 260px; height: 40px;"/>
						</td>
					</tr>
				</table>
			</form>
		</center>
	</body>
</html>
